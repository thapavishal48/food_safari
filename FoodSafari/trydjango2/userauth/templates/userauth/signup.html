{% extends 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
        </form>
    {% else %}
        already logged in
    {% endif %}
{% endblock %}
